<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ cal.name }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card-header>
    {{ ev.title }}
  </ion-card-header>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar">
          Start: {{ ev.startDate }}
        </ion-icon>
        <ion-icon name="calendar">
          End: {{ ev.endDate }}
        </ion-icon>
        <ion-icon name="locate">
          {{ ev.location }}
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
